<!DOCTYPE html>
<html>
 <head>
  <title>running jobs</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css" />

  <link rel="stylesheet" href="/css/dawg.css" />
  <link rel="stylesheet" href="/css/jobs.css" />

  <script src="/lib/moment.min.js"></script>
  <script src="/lib/underscore-min.js"></script>
  <script src="/lib/jquery.sortElements.js"></script>

  <script src="/js/utilities.js"></script>
  <script src="/js/jobs.js"></script>
 </head>

 <body>
  <div class="container">
   <a href="/">Home</a>

   <input type="button" value="Refresh" class="btn btn-primary btn-large" id="refresh" />

   <div id="unresponsive-wrapper"><strong>Unresponsive workers:</strong> <span id="unresponsive"></span></div>

   <ul>
    <li>Urgent jobs: <span id="current-jobs-urgent"></span></li>
    <li>Ready jobs: <span id="current-jobs-ready"></span></li>
    <li>Reserved jobs: <span id="current-jobs-reserved"></span></li>
    <li>Delayed jobs: <span id="current-jobs-delayed"></span></li>
    <li>Buried jobs: <span id="current-jobs-buried"></span></li>
   </ul>

   <table class="table table-striped">
    <thead>
     <tr>
      <th class="worker">Worker</th>
      <th class="synclet">Synclet</th>
      <th class="profile">Profile</th>
      <th class="state">State</th>
      <th class="duration">Duration</th>
      <th class="pipe">Pipe Duration</th>
     </tr>
    </thead>

    <tbody id="rows">
     <!-- Filled programatically -->
    </tbody>
   </table>
  </div>
 </body>
</html>
