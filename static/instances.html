<!DOCTYPE html>
<html>
 <head>
  <title>instance status</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css" />

  <link rel="stylesheet" href="/css/dawg.css" />
  <link rel="stylesheet" href="/css/instances.css" />

  <script src="/lib/async.min.js"></script>
  <script src="/lib/moment.min.js"></script>
  <script src="/lib/underscore-min.js"></script>
  <script src="/lib/jquery.sortElements.js"></script>

  <script src="/js/utilities.js"></script>
  <script src="/js/instances.js"></script>
 </head>

 <body>
  <div class="container">
   <a href="/">Home</a>

   <input type="button" value="Refresh" class="btn btn-primary btn-large" id="refresh" />

   <p>This table displays the current <strong>running</strong> code revision for each instance.</p>

   <table class="table table-striped">
    <thead>
     <tr>
      <th class="instance">Instance</th>
      <th class="version">Version</th>
      <th class="uptime">Uptime</th>
      <th class="active">Active</th>
      <th class="total">Total</th>
      <th class="runtime">Runtime</th>
      <th class="publicIp">Public IP</th>
      <th class="privateIp">Private IP</th>
     </tr>
    </thead>

    <tbody id="rows">
     <!-- Filled programatically -->
    </tbody>
   </table>
  </div>
 </body>
</html>
