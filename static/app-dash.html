<!DOCTYPE html>
<html>
 <head>
  <title>Hallway Dashboard</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  <script src="lib/async.min.js"></script>
  <script src="lib/underscore-min.js"></script>

  <script src="lib/d3.v2.min.js"></script>
  <script src="lib/cubism.v1.min.js"></script>

  <script src="js/app-dash.js"></script>

  <style>
   @import url(//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700);
   @import url(css/app-dash.css);
  </style>
 </head>

 <body id="body">
  <h1>Hallway Dashboard</h1>

  <input type="text" id="filter" placeholder="Filter by metric title" />

  <div class="group">
   <h2>Overview</h2>

   <div id="overview"></div>
  </div>

  <div class="group">
   <h2>Errors</h2>

   <div id="errors"></div>
  </div>

  <div class="group">
   <h2>Features</h2>

   <div id="features"></div>
  </div>

  <div class="group">
   <h2>Request Durations</h2>

   <div id="requestDurations"></div>
  </div>

  <div class="group">
   <h2>Synclet Durations</h2>

   <div id="syncletDurations"></div>
  </div>

  <div class="group">
   <h2>Services (Hits)</h2>

   <div id="services"></div>
  </div>

  <div class="group">
   <h2>Services (Items)</h2>

   <div id="servicesItems"></div>
  </div>

  <div class="group">
   <h2>Types (Hits)</h2>

   <div id="types"></div>
  </div>

  <div class="group">
   <h2>Types (Items)</h2>

   <div id="typesItems"></div>
  </div>

  <div class="group">
   <h2>Proxy</h2>

   <div id="proxy"></div>
  </div>
 </body>
</html>
