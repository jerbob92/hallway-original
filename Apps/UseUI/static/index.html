<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>the locker project</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="header">
    <span class="headerTitle">Welcome!</span>
  </div>

  <section id="main">
    <div class="title">Explore your digital life</div>
    <div class="body">
      <div class="body-header">We'll help you find and save your:</div>
      <div class="grid">
        <div class="block">
          <div class="box" id="contacts">
            <div class="imageBox contacts"></div>
            <p>People</p>
          </div>
          <p class="undertext">Find all of the people you connect with online</p>
        </div>
        <div class="block">
          <div class="box" id="photos">
            <div class="imageBox photos"></div>
            <p>Photos</p>
          </div>
          <p class="undertext">See all your photos in one place</p>
        </div>
        <div class="block">
          <div class="box" id="links">
            <div class="imageBox links"></div>
            <p>Links</p>
          </div>
          <p class="undertext">Experience your entire clickstream</p>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="/static/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" charset="UTF-8">
  var is_ssl = ("https:" == document.location.protocol);
  var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
  document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
</script>

<script type="text/javascript" charset="UTF-8">
  var feedback_widget_options = {};

  feedback_widget_options.display = "overlay";
  feedback_widget_options.company = "locker_project";
  feedback_widget_options.placement = "bottom";
  feedback_widget_options.color = "#222";
  feedback_widget_options.style = "question";








  var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
</script>
<div id="preload">
  <img src="img/contacts_over.png" width="0" height="0" />
  <img src="img/photo_over.png" width="0" height="0" />
  <img src="img/search_over.png" width="0" height="0" />
  <img src="img/links_over.png" width="0" height="0" />
</div>
</body>
</html>
